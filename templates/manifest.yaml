version: 1.0
name: default
templates:
- name: flutter
  templates:
  - name: riverpod
    templates:
    - name: app
    - name: entity
      loop: true
      items:
      - from: entity.dart.ejs
        to: lib/modules/{entity}/model/{entity}.dart
      - from: entity_form.dart.ejs
        to: lib/modules/{entity}/pages/{entity}_form.dart
    