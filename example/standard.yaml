# General info 
info:
  name: golok_apps
  title: Contoh1
  description: Ini contoh aplikasi

endpoint:
  url: http://localhost

# Applications
applications:
  frontend:
    appsName: my_golok_front
    # Option : flutter | react | vue
    framework: flutter
    packageName: tech.kays
    # Local Database: hive | sqlLite
    localDatabase: hive
    admin: true
    # Themes option, if not defined would be default.  
    # default | dark | light
    themes: default
    plugins:
    - connection
    stateManagement: riverpod
    # web | android | linux | ios | desktop | all
    # Value input as String or array.
    # e.g platform: web, android
    # or 
    # platfrom: 
    # - web
    # - android
    platform: web,android, linux, ios,desktop
    # Locale options: en | id
    locale: en, id
    entities: Product, Order, OrderLine
entities: 
  - Category:
      properties:
      - name: String, min=3, max=10

includes:
  - file: example/product.yaml
    entities: Product, Status,
    enums: Unit
  - file: example/order.yaml

enums: 
  - TimeSelector:
    - year
    - month
    - date
    - hour
    - minute

operations:
  - getProductByTenant:
      return:
        ref: Product
        type: array
      parameters:
        - productId: long
        - tenentId: long
        - pagination: int

  - getInvoiceByTime:
      return:
        ref: Invoice
        type: array
      parameters:
        - productId: long
        - tenentId: long
        - from: Instant
        - to: Instant
        - time: enum=TimeSelector
        - pagination: int

  - getTags:
      doc: Get Tags
      return:
        name: String
      parameters:
        - tags: tags
        - pagination: int
        

golokConfiguration: 
  default: 
    - name: default 
      properties: 
        - id: long //ID
        - createAt: datetime //Created time 
        - updateAt: datetime //Updated time

