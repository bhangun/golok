# General info 
info:
  name: golokApps
  title: Contoh1
  description: Ini contoh aplikasi

endpoint:
  url: http://localhost

# Applications
applications:
  frontend:
    appsName: my_golok_front
    # Option : flutter | react | vue
    framework: flutter
    packageName: tech.kays
    # Local Database: hive | sqlLite
    localDatabase: hive
    admin: true
    # Themes option, if not defined would be default.  
    # default | dark | light
    themes: default
    plugins:
    - connection
    stateManagement: riverpod
    # web | android | linux | ios | desktop | all
    # Value input as String or array.
    # e.g platform: web, android
    # or 
    # platfrom: 
    # - web
    # - android
    platform: web,android, linux, ios,desktop
    # Locale options: en | id
    locale: en, id
    entities: Product, Order, OrderLine
entities: 
- Product:
    description:
    example: 
    properties:
      - name:
      - code: string, min=3,max=30, required //Product code  
      - sku: int,min=3,max=30, required
      - brand: Brand, manyToOne
      - category: Category, manyToOne
      - staff: User, manyToOne
      - status: Status, manyToOne
      - unit: Unit

- Inventory: 
    description:
    example: 
    properties:
      - quantity: int
      - minStock: int
      - maxStock: int
      - status: Status, manyToOne
      - product: Product , OneToOne
      - expired: date 
      - warehouse: Warehouse, manyToOne  
 
- Price: 
    description:
    example: 
    properties:
      - value: double 

- Invoice: 
    description:
    example: 
    properties:
      - order: Order 
      - status: Status, manyToOne 
 
- Status: 
    description:
    example: 
    properties:
      - category: Category, manyToOne
 
- Category: 
- Unit&enum:
  - Kg, Kilogram
  - g, gram  
- Warehouse:
    description:
    example: 
    properties:
      - status: Status, manyToOne

- User&NoneDefault: 
    description:
    example: 
    properties:
      - employee: Employee, manyToOne
      - username: ''
      - password: ''
      - email: ''
      - active: ''
      - enable: ''

- Order: 
    description:
    example: 
    properties:
      - product: Product, manyToOne 
      - quantity: int 
      - unitPrice: double 



 


 
 
golokConfiguration: 
  default: 
    - name: default 
      properties: 
        - id: double
        - name: String, max=100 
        - description: String, max=200
        - createdBy: User 
        - createAt: datetime 
        - updateAt: datetime 

User&NoneDefault: 
  - employee: Employee, min=3, max=20
  - username: 
  - password: 
  - email: 
  - active: 
  - enable: 
