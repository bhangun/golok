info:
  name: golok_apps
  title: Aplikasi generated by Golok
  description: Aplikasi mobile, desktop, dan web generated by golok powered by AI

endpoint:
  url: http://localhost
applications:
  frontend:
    - appsName: 'golok'
      framework: 'flutter'
      localDatabase: 'sqlLite'
      admin: true,
      themes: 'default'
      stateManagement: 'riverpod'
      platform: 'web,android,linux,ios,desktop'
      locale: [ 'en', 'id' ]
      entities: '*'

entities:
 - SecurityCheck:
    properties:
      - id: integer, max=10, primaryKey
      - checkResult: varchar, max=255
      - comments: varchar, max=65535
      - createdAt: timestamp
      - updatedAt: timestamp
      - passengerId: integer, max=10
      - passenger: Passengers, manyToOne
 - BaggageCheck:
    properties:
      - id: integer, max=10, primaryKey
      - checkResult: varchar, max=255
      - createdAt: timestamp
      - updatedAt: timestamp
      - bookingId: integer, max=10
      - passengerId: integer, max=10
      - passenger: Passengers, manyToOne
 - NoFlyList:
    properties:
      - id: integer, max=10, primaryKey
      - activeFrom: date
      - activeTo: date
      - noFlyReason: varchar, max=255
      - createdAt: timestamp
      - updatedAt: timestamp
      - psgnrId: integer, max=10
      - passenger: Passengers, manyToOne
 - Passengers:
    properties:
      - id: integer, max=10, primaryKey
      - firstName: varchar, max=50
      - lastName: varchar, max=50
      - dateOfBirth: date
      - countryOfCitizenship: varchar, max=50
      - countryOfResidence: varchar, max=50
      - passportNumber: varchar, max=20
      - createdAt: timestamp
      - updatedAt: timestamp
      - securityCheck: SecurityCheck, oneToOne
      - baggageCheck: BaggageCheck, oneToOne
      - noFlyList: NoFlyList, oneToOne
      - booking: Booking, oneToOne
 - Flights:
    properties:
      - flightId: integer, max=10, primaryKey
      - departingGate: varchar, max=20
      - arrivingGate: varchar, max=20
      - createdAt: timestamp
      - updatedAt: timestamp
      - airlineId: integer, max=10
      - departingAirportId: integer, max=10
      - arrivingAirportId: integer, max=10
      - airline: Airline, manyToOne
      - departingAirport: Airport, manyToOne
      - arrivingAirport: Airport, manyToOne
      - flightManifest: FlightManifest, oneToOne
      - booking: Booking, oneToOne
 - Booking:
    properties:
      - bookingId: integer, max=10, primaryKey
      - flightId: integer, max=10
      - status: varchar, max=20
      - bookingPlatform: varchar, max=20
      - createdAt: timestamp
      - updatedAt: timestamp
      - passengerId: integer, max=10
      - passenger: Passengers, manyToOne
      - flight: Flights, manyToOne
 - Baggage:
    properties:
      - id: integer, max=10, primaryKey
      - weightInKg: decimal, max=4, min=2
      - createdAt: timestamp
      - updatedAt: timestamp
      - bookingId: integer, max=10
      - booking: Booking, manyToOne
 - FlightManifest:
    properties:
      - id: integer, max=10, primaryKey
      - createdAt: timestamp
      - updatedAt: timestamp
      - bookingId: integer, max=10
      - flightId: integer, max=10
      - flight: Flights, manyToOne
 - Airport:
    properties:
      - id: integer, max=10, primaryKey
      - airportName: varchar, max=50
      - country: varchar, max=50
      - state: varchar, max=50
      - city: varchar, max=50
      - createdAt: timestamp
      - updatedAt: timestamp
 - Airline:
    properties:
      - id: integer, max=10, primaryKey
      - airlineCode: varchar, max=255
      - airlineName: varchar, max=255
      - airlineCountry: varchar, max=50
      - createdAt: timestamp
      - updatedAt: timestamp
 - BoardingPass:
    properties:
      - id: integer, max=10, primaryKey
      - qrCode: varchar, max=65535
      - createdAt: timestamp
      - updatedAt: timestamp
      - bookingId: integer, max=10
      - booking: Booking, manyToOne
  