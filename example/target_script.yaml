info:
  name: golok_apps
  title: Aplikasi generated by Golok
  description: 'Aplikasi mobile, desktop, dan web generated by golok'
endpoint:
  url: 'http://localhost'
applications:
  frontend:
    - appsName: golok
      framework: flutter
      localDatabase: sqlLite
      admin: true
      themes: default
      plugins:
        - connection
      stateManagement: riverpod
      platform: 'web,android, linux, ios,desktop'
      locale: 'en, id'
      entities: '*'
  backend:
    - appsName: my_golok_front
      packageName: tech.kayys.golok
      applicationType: microservice
      authenticationType: oauth2
      buildTool: maven
      cacheProvider: ehcache
      databaseType: sql
      devDatabaseType: h2Disk
      enableHibernateCache: true
      enableTranslation: true
      languages:
        - id
        - en
      messageBroker: kafka
      nativeLanguage: id
      prodDatabaseType: mysql
      searchEngine: elasticsearch
      serverPort: 8080
      serviceDiscoveryType: eureka
      skipClient: false
      skipServer: false
      skipUserManagement: false
      testFrameworks:
        - cypress
      entities: 'Product, ProductCategory'
      dto:
        - '* with mapstruct'
      paginate:
        - '* with infinite-scroll'
        - '* with pagination'
      service:
        - '* with serviceClass'
        - '* with serviceImpl'
  config:
    dto:
      - entities: '*'
        with: mapstruct
    paginate:
      - entities: '*'
        with: infinite-scroll
      - entities: '*'
        with: pagination
    service:
      - entities: '*'
        with: serviceClass
      - entities: '*'
        with: serviceImpl
entities:
  - doc: Ini product
    author: bhangun
    example: ini contoh
    properties:
      - name: id
        origin: long
        dartType: long
        javaType: Long
        required: false
        unique: false
      - name: createdAt
        origin: datetime
        dartType: DateTime
        javaType: Instant
        doc: Created time
        required: false
        unique: false
      - name: '0'
        origin: '['
        dartType: '['
        javaType: '['
        required: false
        unique: false
      - name: '0'
        origin: '['
        dartType: '['
        javaType: '['
        required: false
        unique: false
      - name: '0'
        origin: '['
        dartType: '['
        javaType: '['
        required: false
        unique: false
      - name: '0'
        origin: '['
        dartType: '['
        javaType: '['
        required: false
        unique: false
    relationship:
      - name: updatedBy
        entity: User
        camelCase: user
        titleCase: User
        snakeCase: user
        type: manyToOne
        label: belong to
        doc: Updated by
      - name: category
        entity: ProductCategory
        camelCase: productCategory
        titleCase: Productcategory
        snakeCase: product_category
        type: manyToOne
        label: has
        doc: Kategori produk
    name: Product
  - doc: Ini kategori
    properties:
      - name: id
        origin: long
