enums:
  - Unit:
      - 'Kg{id:Kg, en:Kg}'
      - 'g{id:g, en:g}'
configuration:
  default:
    name: default
    properties:
        - id: long
        - createdAt: datetime //Created time
    relationship:
        - updatedBy: 'User, manyToOne(belong to) //Updated by'
operations:
  - getCustomProduct:
      doc: Untuk dapat custom produk
      parameters: 'Product.id, Product.name, ProductCategory.name'
      method: POST
      output:
        - Product
  - getAllKelompok:
      method: GET
      output:
        - GroupCategory
  - removeAllKelompok:
      parameters: GroupCategory.id
      method: DELETE
  - getAllApaaja:
      doc: semua geng
      parameters: integer(angka)
      method: GET
      output:
        - GroupCategory
states:
  - Category:
      refEntity: GroupCategory
      properties:
        - loading: 'bool, default=true'
  - Order:
      doc: Ini order
      properties:
        - orderName: String
