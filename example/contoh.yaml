kind: golok-model
version: 1.0
info:
  name: golokApps
  title: Contoh1
  description: Ini contoh aplikasi

services:
- serviceName: namaservice

applications:
  frontend:
    appsName: my_golok_front
    framework: flutter
    packageName: tech.kays
    database: hive
    admin: true
    # Themes option, if not defined would be default.  
    # default | dark | light
    themes: default
    plugins:
    - connection
    stateManagement: riverpod
    # web | android | linux | ios | desktop | all
    # Value input as String aor array.
    # e.g platform: web, android
    # or 
    # platfrom: 
    # - web
    # - android
    platform: web, android, linux, ios, desktop
    entities: Product, Order, OrderLine
  server:
    appsName: myGolokServer
    packageName: com.golok.demo
    applicationType: microservice
    serviceDiscoveryType: eureka
    authenticationType: jwt
    databaseType: mongodb
    prodDatabaseType: mongodb
    devDatabaseType: mongodb
    cacheProvider: no
    enableHibernateCache: false
    buildTool: gradle
    serverPort: 8083
    skipUserManagement: true
    entities: 
entities:
- name: Product
  doc: Ini adalah Product
  entityInstance: instance
  properties:
  - name: id
    type: int
    show: false
  - name
  - name: description
    type: string
    truncateAt: 20
  - name: sku
    min: 3
    max: 50
  - name: image
    type: image
  - category
  - name: price
    type: price
  - name: unit
    type: unit
- name: Order
  doc: Order product
  properties:
  - name: id
    type: int
    show: false
  - name: createdAt
    type: dateTime
  relationship:
  - type: oneToMany
    to: OrderLine
    name: items
- name: OrderLine
  doc: Order product
  properties:
  - name: id
    type: int
    show: false
  - name: createdAt
    type: dateTime
  - name: product
    type: product
  - name: orderItem
    type: product 
- name: Shipment
  doc: Shipment
  properties:
  - name: id
    type: int
    show: false
  - name: createdAt
    type: dateTime

operations:
- name: getConsumer
  path: /golok/admin/consumers
  verb: get
  doc: Return the consumer list 
  example:
  - path: /golok/admin/consumers
    doc: This is doc
  parameters:
  - name: page	
    position: query	
    doc: page number	
    required: no	
    type: integer
  response:
  - code: 200
    type: product
    example: 
  - code: 201

enums:
- name: unit
  values: kg, g, cm
  