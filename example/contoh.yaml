kind: golok
version: 1.0
info:
  name: lapak
  title: Contoh1
  description: Ini contoh aplikasi

services:
- serviceName: namaservice

applications:
- name: lapak
  packageName: tech.kays
  server:
    applicationType: microservice
    packageName: com.golok.demo
    serviceDiscoveryType: eureka
    authenticationType: jwt
    databaseType: mongodb
    prodDatabaseType: mongodb
    devDatabaseType: mongodb
    cacheProvider: no
    enableHibernateCache: false
    buildTool: gradle
    serverPort: 8083
    skipUserManagement: true
  frontend:
    framework: flutter
    database: hive
    admin: true
    # Themes option, if not defined would be default.  
    # default | dark | light
    themes: default
    plugins:
    - connection
    stateManagement: riverpod
    platform:
    - web
    - android
    - linux
    - ios
    - desktop
    - all
    entities:
    - Product
    - Order
    - OrderLine
    
entities:
- name: Product
  doc: Ini adalah Product
  entityInstance: instance
  properties:
  - name: id
    type: int
    show: false
  - name
  - name: description
    type: string
    truncateAt: 20
  - name: sku
    min: 3
    max: 50
  - name: image
    type: image
  - category
  - name: price
    type: price
  - name: unit
    type: unit
- name: Order
  doc: Order product
  properties:
  - name: id
    type: int
    show: false
  - name: createdAt
    type: dateTime
  relationship:
  - type: oneToMany
    to: OrderLine
    name: items
- name: OrderLine
  doc: Order product
  properties:
  - name: id
    type: int
    show: false
  - name: createdAt
    type: dateTime
  - name: product
    type: product
  - name: orderItem
    type: product 
- name: Shipment
  doc: Shipment
  properties:
  - name: id
    type: int
    show: false
  - name: createdAt
    type: dateTime

operations:
- name: getConsumer
  path: /apisix/admin/consumers
  verb: get
  doc: Return the consumer list according to the specified page number and page size, and can search consumers by username.
  example:
  - path: /apisix/admin/consumers
    doc: This is doc
  parameters:
  - name: page	
    position: query	
    doc: page number	
    required: no	
    type: integer
  response:
  - code: 200
    type: product
    example: 
    
  - code: 201

enums:
- unit
  - kg
  - g
  - cm
  