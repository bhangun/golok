info:
  name: golok_apps
  title: Aplikasi generated by Golok
  description: Aplikasi mobile, desktop, dan web generated by golok
endpoint:
  url: http://localhost
applications:
  frontend:
      appsName: golok
      framework: flutter
      localDatabase: sqlLite 
      admin: true
      themes: default
      plugins:
       - connection
      stateManagement: riverpod
      platform: web,android, linux, ios,desktop
      locale: en, id
      entities: '*'
  backend:
      appsName: my_golok_front
      packageName: tech.kayys.golok
      applicationType: microservice
      authenticationType: oauth2 
      buildTool: maven 
      cacheProvider: ehcache
      databaseType: sql 
      devDatabaseType: h2Disk
      enableHibernateCache: true
      enableTranslation: true
      languages: [id, en]
      messageBroker: kafka 
      nativeLanguage: id 
      prodDatabaseType: mysql 
      searchEngine: elasticsearch
      serverPort: 8080 
      serviceDiscoveryType: eureka 
      skipClient: false
      skipServer: false
      skipUserManagement: false
      testFrameworks: [cypress] 
      entities: Product, ProductCategory
      dto: 
        - '* with mapstruct'
      paginate: 
        - '* with infinite-scroll'
        - '* with pagination'
      service: 
        - '* with serviceClass'
        - '* with serviceImpl'
  config:
    dto:
      - entities: '*'
        with: mapstruct
    paginate:
      - entities: '*' 
        with: infinite-scroll
      - entities: '*' 
        with: pagination
    service:
      - entities: '*'
        with: serviceClass
      - entities: '*'
        with: serviceImpl
entities:
  - Product:
      doc: Ini product
      author: bhangun
      example: ini contoh
      properties:
        - code: double, required, unique, default=0 //Product code 
        - name: String, max=25, placeholder={id:"Nama Lengkap", en:"Full Name"}, refLink='/name' //Nama produk
        - sku: string, min=3, max=30, required, refLink='https://example.com/sku'
        - unit: enum=Unit, default=Unit.kg //Satuan produk
      relationship:
       - category: ProductCategory(name), manyToOne(has) //Kategori produk
  - ProductCategory:
      doc: Ini kategori
      properties:
        - name: String, min=3, max=20, default="Makanan", placeholder={id:"Kategori", en:"Category"} //Category name
        - description: String, min=3, required //deskripsi produk
  - GroupCategory:
      doc: Ini Group kategori
      properties:
        - name: String
      relationship:
        - category: ProductCategory(description), oneToMany(belong to)
enums:
  - Unit: 
    - Kg={id:Kg, en:Kg}
    - g={id:g, en:g}
configuration: 
  default: 
      properties: 
        - id: long
        - createdAt: datetime //Created time 
      relationship:
        - updatedBy: User, manyToOne(belong to) //Updated by
operations:
  - getCustomProduct:
      doc: Untuk dapat custom produk
      parameters: Product.id, Product.name, ProductCategory.name
      method: POST
      output: [Product]
  - getAllKelompok:
      method: GET
      output: [GroupCategory]
  - removeAllKelompok:
      parameters: GroupCategory.id
      method: DELETE
  - getAllApaaja:
      doc: semua geng
      parameters: integer(angka)
      method: GET
      output: [GroupCategory]

states:
  - Category:
      refEntity: GroupCategory
      properties:
        - loading: bool, default=true
  - Order:
      doc: Ini order
      properties:
        - orderName: String