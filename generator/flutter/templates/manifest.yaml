version: 1.0
name: default
frontend:
- name: riverpod
  templateItems:
  - name: app
    dataBinding: entities
    baseDir: riverpod/app
  - name: entity
    dataBinding: entities
    baseDir: riverpod/entity
    loop: true
    fileItems:
    - fromPath: entity.dart.ejs
      toPath: lib/modules/{entityName}/model/{entityFile}.dart
    - fromPath: entity.module.dart.ejs
      toPath: lib/modules/{entityName}/{entityFile}_module.dart
    - fromPath: entity.services.dart.ejs
      toPath: lib/modules/{entityName}/services/{entityFile}_services.dart
    - fromPath: entity.logic.dart.ejs
      toPath: lib/modules/{entityName}/logic/{entityFile}_logic.dart
    - fromPath: pages/entity.list.dart.ejs
      toPath: lib/modules/{entityName}/pages/{entityFile}_list.dart
    - fromPath: pages/entity.detail.dart.ejs
      toPath: lib/modules/{entityName}/pages/{entityFile}_detail.dart
    - fromPath: pages/entity.form.dart.ejs
      toPath: lib/modules/{entityName}/pages/{entityFile}_form.dart
